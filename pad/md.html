<html>
    <head>
        <title>MarkDownPad</title>

        <link rel="stylesheet" href="https://highlightjs.org/static/demo/styles/atom-one-dark.css">
        <script src="https:///cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
        <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
        <meta charset="UTF-8">
        <style>
            body {
                height: 100vh;
                width: 100vw;
                margin: 0;
                padding: 0px;
                display: table;
            }
            .editor-statusbar, .editor-toolbar {
                height: 1px;
                display: table-row;
            }
            .CodeMirror-wrap {
                height: 100%;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <textarea id="editor-container"></textarea>
        <script>
            let smde = new SimpleMDE({
                element: document.getElementById('editor-container'),
                toolbar: ['heading-1', 'heading-2', 'heading-3', '|',
                    'bold', 'italic', 'strikethrough', '|',
                    'quote', 'code', '|',
                    'ordered-list', 'unordered-list', '|',
                    'link', 'image', 'table', '|',
                    'preview', 'guide'],
                // status: false,
                placeholder: 'Write stuff!',
                lineWrapping: true,
                renderingConfig: {
                    codeSyntaxHighlighting: true,
                },
                autosave: {
                    enabled: true,
                    delay: 10000,
                    uniqueId: 'mdPad'
                },
            });

            // Save on window close
            window.onbeforeunload = () => {
                localStorage.setItem( 'smde_mdPad', smde.value() )
            };
        </script>
    </body>
</html>
