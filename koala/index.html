<!DOCTYPE html>
<html>
<head>
	<title>
		StreamKoala
	</title>
	
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="scripts.js"></script>
</head>
<body>

	<div id="userinfo">&nbsp;</div>
	
	<ul id="lowerbox">
	
		<li id="chatLI">
			<iframe id="twitchChat" src="loading.html">&nbsp;</iframe>
		</li>
		
		<li id="viewersLI" class="moduleBox">
			<div id="twitchChatViewers" class="moduleTop">&nbsp;</div>
			<div id="twitchChatUsers" class="moduleBottom">&nbsp;</div>
		</li>
		
		<li id="taLI">
			<iframe id="taRecentEvents" src="http://www.twitchalerts.com/dashboard/recent-events">&nbsp;</iframe>
		</li>
		
		<li id="videoLI">
			<div class="video">
				<iframe id="twitchVideo" src="loading.html">&nbsp;</iframe>
			</div>
			<div id="changeMusicForm">
				<form onsubmit="setAltTwitchVideo(); return false;">
					Twitch music channel: 
					<input type="text" id="altTwitchVideoURL" value="Monstercat" />
					<input type="submit" value="Change" />
				</form>
			</div>
			<div class="video">
				<iframe id="altTwitchVideo" src="http://www.twitch.tv/Monstercat/embed">&nbsp;</iframe>
			</div>
		</li>
		
	</ul>
	

</body>
</html>
