<!DOCTYPE html>
<html>
<head>
	<title>
		StreamKoala
	</title>
	
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="scripts.js"></script>
</head>
<body>

	<div id="userinfo">&nbsp;</div>
	
	<div id="lowerbox">
	
		<div id="chatLI">
			<div class="handle">Chat</div>
			<iframe id="twitchChat" src="loading.html">&nbsp;</iframe>
		</div>
		
		<div id="viewersLI" class="moduleBox">
			<div class="handle">Viewers</div>
			<div id="twitchChatViewers" class="moduleTop">&nbsp;</div>
			<div id="twitchChatUsers" class="moduleBottom">&nbsp;</div>
		</div>
		
		<div id="taLI">
			<div class="handle">TwitchAlerts</div>
			<iframe id="taRecentEvents" src="http://www.twitchalerts.com/dashboard/recent-events">&nbsp;</iframe>
		</div>
		
		<div id="videoLI">
			<div class="handle">Videos</div>
			<div class="video">
				<iframe id="twitchVideo" src="loading.html">&nbsp;</iframe>
			</div>
			<div id="changeMusicForm">
				<!-- <form onsubmit="setAltTwitchVideo(); return false;"> -->
				<form onsubmit="return false;">
					Twitch music channel: 
					<input type="text" id="altTwitchVideoURL" value="Monstercat" />
					<input type="submit" id="changeButton" value="Change" />
				</form>
			</div>
			<div class="video">
				<iframe id="altTwitchVideo" src="http://player.twitch.tv/?autoplay=false&muted=false&channel=monstercat">&nbsp;</iframe>
			</div>
		</div>
		
	</div>
	
	<div id="updateTitles" title="Update Stream Info">
		<p>
			<em>Changes take a few seconds to display on StreamKoala after updating.</em>
		</p>
		<form>
			<label for="updateTitlesGame">Game:</label>
			<br />
			<input type="text" id="updateTitlesGame" value="" />
			
			<br />
			<br />
			
			<label for="updateTitlesTitle">Stream Title:</label>
			<br />
			<input type="text" id="updateTitlesTitle" value="" />
		</form>
	</div>

</body>
</html>
