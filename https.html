<html>
    <body>
        
        <input type="text" id="ip" placeholder="local ip"><input type="text" id="msg" placeholder="the message to send"><button id="submit">submit</button>

        <div id="term"></div>
        
        <script>
            const $ip = document.getElementById('ip')
            const $msg = document.getElementById('msg')
            const $submit = document.getElementById('submit')
            const $term = document.getElementById('term')

            $submit.onclick = ev => {
                const start = Date.now()
                // encoding the png with the message sent to the server and returing that message
                pngGet(`http://${$ip.value}/dynamic.png?msg=${$msg.value}`, res => {
                    const stop = Date.now()
                    const time = '(' + (stop - start) + ' ms) '
                    $term.innerHTML = time + res + '<br>' + $term.innerHTML
                })
            }






            function pngGet(url, fn) {
                const canvas = document.createElement('canvas')
                const ctx = canvas.getContext('2d')
                const img = new Image()
                img.crossOrigin = 'anonymous'
                img.onload = function() {
                    canvas.width = img.width
                    canvas.height = img.height
                    ctx.drawImage(img, 0, 0)
                    
                    const utf8 = []
                    for (let x = 0; x < img.width; x++) {
                        const byte = ctx.getImageData(x, 0, 1, 1).data[0]
                        utf8.push(byte)
                    }

                    fn(stringFromUTF8Array(utf8))
                }
                img.src = url
            }

            // https://weblog.rogueamoeba.com/2017/02/27/javascript-correctly-converting-a-byte-array-to-a-utf-8-string/
            function stringFromUTF8Array(data) {
                const extraByteMap = [ 1, 1, 1, 1, 2, 2, 3, 0 ]
                const count = data.length
                let str = ""
                
                for (var index = 0;index < count;) {
                    let ch = data[index++]
                    if (ch & 0x80) {
                        let extra = extraByteMap[(ch >> 3) & 0x07]
                        if (!(ch & 0x40) || !extra || ((index + extra) > count)) return null
                        
                        ch = ch & (0x3F >> extra)
                        for (;extra > 0;extra -= 1) {
                            const chx = data[index++]
                            if ((chx & 0xC0) != 0x80) return null
                            
                            ch = (ch << 6) | (chx & 0x3F)
                        }
                    }
                    str += String.fromCharCode(ch);
                }
                return str
            }
        </script>
    </body>
</html>
