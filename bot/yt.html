<html style="padding: 0; margin: 0;">
  <body style="width: 100vw; height: 100vh; padding: 0; margin: 0;">
    <div id="ytPlayer" style="width: 100%; height: 100%"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      var ytPlayer;
      function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('ytPlayer', {
          videoId: 'vxIOUJ7by6U',
          playerVars: {
            fs: 0,
            rel: 0,
            modestbranding: 1,
            iv_load_policy: 3,
            controls: 0
          },
          events: {}
        } );
      }
      function mute() { return ytPlayer.mute(); }
      function unMute() { return ytPlayer.unMute(); }
      function isMuted() { return ytPlayer.isMuted(); }
      function setVolume(vol) { return ytPlayer.setVolume(vol); }
      function getVolume() { return ytPlayer.getVolume(); }
      function playVideo() { return ytPlayer.playVideo(); }
      function loadVideoById(id, startSeconds, quality) { return ytPlayer.loadVideoById(id, startSeconds, quality); }
      function getPlayerState() { return ytPlayer.getPlayerState(); }
    </script>
  </body>
</html>
